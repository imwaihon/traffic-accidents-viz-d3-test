<!DOCTYPE html>
<html>
<head>
  <title>NYC Traffic Accidents Viz</title>
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/keen-dashboards.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/dc/1.6.0/dc.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" src="assets/lib/leaflet.markercluster.css"></script>

  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

  <meta charset="utf-8">

  <style>
    .dc-chart g.axis text {fill: black;}

    .mycluster {
      width: 30px;
      height: 30px;
      background-color: yellow;
      text-align: center;
      font-size: 12px;
    }
  </style>

</head>

<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">NYC  <small>Traffic Accidents Viz</small></a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">

        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Accidents For Each Hour
              </div>
              <div class="chart-stage">
                <div id="accident-hour-chart"></div>
              </div>
              <div class="chart-notes">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Cause of Accident
              </div>
              <div class="chart-stage">
                <div id="accident-cause-chart"></div>
              </div>
              <div class="chart-notes">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Records selected
              </div>
              <div class="chart-stage">
                <div id="accident-data-count"><span class="filter-count"></span> selected out of <span class="total-count"></span> records</div>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="col-sm-6" id="mapbox-panel">
        <div class="chart-wrapper">
          <div class="chart-title">
            Geo Status
          </div>
          <div class="chart-stage">
            <div id="map"></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div id="slider-bar"></div>
    </div>

    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  </div>



  <!-- Leaflet -->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script type="text/javascript" src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>



  <!-- D3 -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.0/dc.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js"></script>
  <script type="text/javascript" src="assets/lib/dc.leaflet.js"></script>
  <script type="text/javascript" src="dashboard.js"></script>

 

  <!-- UI Resources -->
  <script type="text/javascript" src="assets/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Keen IOness -->
  <script type="text/javascript" src="assets/lib/keen-js/dist/keen.min.js"></script>
  <script type="text/javascript" src="assets/js/meta.js"></script>

</body>
</html>
